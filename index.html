<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.css"
      integrity="sha512-gGkweS4I+MDqo1tLZtHl3Nu3PGY7TU8ldedRnu60fY6etWjQ/twRHRG2J92oDj7GDU2XvX8k6G5mbp0yCoyXCA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="init()">
    <div class="wrapper">
      <div class="container">
        <h2>ToDo List <i class="fa-solid fa-clipboard-list"></i></h2>
        <div class="addTask">
          <input type="text" id="input-box" placeholder="Add new task" />
          <button onclick="addTask()" class="noHighlight">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <div class="navBar">
          <div class="activeTasks tab">
            <span>Pending</span>
            <div class="valcontainer">
              <span class="val" id="activeTasksVal">0</span>
            </div>
          </div>
          <div class="completedTasks tab">
            <span>Completed</span>
            <div class="valcontainer">
              <span class="val" id="completedTasksVal">0</span>
            </div>
          </div>
          <div class="clear tab" id="clearAll">
            <span>Clear All</span>
          </div>
        </div>
        <ul class="list-container noHighlight" id="tasksList"></ul>
      </div>
      <p class="copyright">
        &copy; 2024 Suhas. All rights reserved. Website made by Suhas.
      </p>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"
      integrity="sha512-NgXVRE+Mxxf647SqmbB9wPS5SEpWiLFp5G7ItUNFi+GVUyQeP+7w4vnKtc2O/Dm74TpTFKXNjakd40pfSKNulg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
